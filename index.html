<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bloxd Chat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1 class="logo">BLOXD CHAT</h1>
    <nav>
      <ul>
        <li><a href="#" onclick="showPage('chat')">Chat</a></li>
        <li><a href="#" onclick="showPage('settings')">Settings</a></li>
        <li><a href="#" onclick="showPage('info')">Information</a></li>
        <li><a href="https://discord.gg/5fn3b2UZ6A" target="_blank">Discord</a></li>
        <li><a href="#" onclick="showPage('hosting')">Hosting</a></li>
      </ul>
    </nav>
  </header>

  <!-- Pages -->
  <main>
    <!-- Chat Page -->
    <section id="chat" class="page active">
      <div class="loginBox" id="loginArea">
        <h2>Login / Sign Up</h2>
        <input type="text" id="username" placeholder="Enter your name">
        <input type="text" id="profilePic" placeholder="Enter profile picture URL (optional)">
        <button onclick="login()">Login</button>
      </div>

      <div class="chatArea" id="mainArea">
        <div class="chatBox" id="chatBox"></div>
        <div class="chatInput">
          <input type="text" id="chatInput" placeholder="Type a message...">
          <button onclick="sendMessage()">Send</button>
        </div>
      </div>
    </section>

    <!-- Settings Page -->
    <section id="settings" class="page">
      <h2>‚öôÔ∏è Settings</h2>
      <div class="settingsBox">
        <label>Profile Name:</label>
        <input type="text" id="settingsName" placeholder="Enter new name">
        
        <label>Profile Picture URL:</label>
        <input type="text" id="settingsPic" placeholder="Enter new profile picture URL">
        
        <button onclick="updateSettings()">Save Changes</button>
      </div>
    </section>

    <!-- Information Page -->
    <section id="info" class="page">
      <h2>‚ÑπÔ∏è Information</h2>
      <p>Welcome to <strong>Bloxd Chat</strong> ‚Äî a stylish community chat platform.  
      More cool features are coming soon üöÄ</p>
    </section>

    <!-- Hosting Page -->
    <section id="hosting" class="page">
      <h2>‚ö° Hosting</h2>
      <p>Hosting service is <strong>coming soon</strong>. Stay tuned!</p>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
