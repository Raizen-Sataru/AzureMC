<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AzureMC</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- Top Bar -->
  <header class="topbar">
    <div class="logo">AzureMC</div>
    <nav class="menu">
      <button onclick="openTab('chat')">Chat</button>
      <button onclick="openTab('info')">Information</button>
      <button onclick="openTab('settings')">Settings</button>
      <button onclick="openTab('hosting')">Hosting</button>
    </nav>
  </header>

  <!-- Main Content -->
  <main>
    <!-- Chat Section -->
    <section id="chat" class="tab active">
      <div id="chatBox" class="chat-box"></div>
      <div class="chat-input">
        <input type="text" id="chatInput" placeholder="Type a message...">
        <button onclick="sendMessage()">Send</button>
      </div>
    </section>

    <!-- Info Section -->
    <section id="info" class="tab">
      <h2>‚ÑπÔ∏è Information</h2>
      <p>Welcome to <b>AzureMC Chat</b> ‚Äî a stylish community chat platform. üöÄ</p>
    </section>

    <!-- Settings Popup -->
    <section id="settings" class="tab">
      <h2>‚öôÔ∏è Settings</h2>
      <div class="settings-panel">
        <label>Profile Picture:</label>
        <div class="avatar-wrapper">
          <img id="profilePreview" src="default-avatar.png" alt="Profile">
          <input type="file" id="profilePicInput" accept="image/*">
        </div>

        <label>Profile Name:</label>
        <input type="text" id="profileNameInput" placeholder="Enter your name">

        <button onclick="saveSettings()">Save Changes</button>
      </div>
    </section>

    <!-- Hosting Popup -->
    <section id="hosting" class="tab">
      <h2>‚ö° Hosting</h2>
      <p>Hosting service is <b>coming soon...</b> Stay tuned! üíª</p>
    </section>
  </main>
</body>
</html>
